name: CI

on:
  push:
    branches: [ '**' ]
  pull_request:
    branches: [ '**' ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          cd tasks/tasks5
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

      - name: Run unit tests
        run: |
          cd tasks/tasks5
          python -m unittest discover -v

  coverage:
    runs-on: ubuntu-latest
    needs: test

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install coverage
        run: |
          cd tasks/tasks5
          python -m pip install --upgrade pip
          python -m pip install coverage
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

      - name: Run tests with coverage
        run: |
          cd tasks/tasks5
          # Ensure src/ is on the import path so coverage can import local package
          PYTHONPATH=./src coverage run -m unittest discover -v
          coverage xml -i -o coverage.xml
          coverage html -d coverage_html

      - name: Upload coverage artifact
        uses: actions/upload-artifact@v4
        with:
          name: coverage-xml
          path: tasks/tasks5/coverage.xml

      - name: (Optional) Upload to Codecov
        if: env.CODECOV_TOKEN != ''
        uses: codecov/codecov-action@v4
        with:
          files: tasks/tasks5/coverage.xml
          token: ${{ env.CODECOV_TOKEN }}
