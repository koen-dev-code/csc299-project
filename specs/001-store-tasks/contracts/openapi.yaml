openapi: 3.0.1
info:
  title: Tasks API (minimal)
  version: '1.0'
  description: Minimal contract for task CRUD (useful for future web UI or integrations)
servers:
  - url: http://localhost:8000
paths:
  /tasks:
    get:
      summary: List tasks
      parameters:
        - in: query
          name: status
          schema:
            type: string
            enum: [open, completed]
        - in: query
          name: q
          schema:
            type: string
          description: Text search against title and description
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Tasks'
    post:
      summary: Create a task
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/NewTask'
      responses:
        '201':
          description: Created
  /tasks/{id}:
    parameters:
      - in: path
        name: id
        required: true
        schema:
          type: string
    get:
      summary: Get a single task
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Task'
    put:
      summary: Update a task
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UpdateTask'
      responses:
        '200': { description: Updated }
    delete:
      summary: Delete a task
      responses:
        '204': { description: No Content }
components:
  schemas:
    Task:
      type: object
      properties:
        id:
          type: string
        title:
          type: string
        description:
          type: string
          nullable: true
        status:
          type: string
          enum: [open, completed]
        created_at:
          type: string
        updated_at:
          type: string
          nullable: true
        due_date:
          type: string
          nullable: true
        priority:
          type: string
          nullable: true
    NewTask:
      type: object
      required: [title]
      properties:
        title: { type: string }
        description: { type: string }
        due_date: { type: string }
        priority: { type: string }
    UpdateTask:
      type: object
      properties:
        title: { type: string }
        description: { type: string }
        status:
          type: string
          enum: [open, completed]
        due_date: { type: string }
        priority: { type: string }
    Tasks:
      type: object
      properties:
        tasks:
          type: array
          items:
            $ref: '#/components/schemas/Task'
